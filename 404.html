<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url('/assets/404_background.png'); /* Hintergrundbild hier einfügen */
            background-size: cover; /* Bild wird den gesamten Bildschirm ausfüllen */
            background-position: center; /* Das Bild bleibt zentriert */
            color: #fca4a4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            z-index: 1; /* Stellt sicher, dass der Text über dem Hintergrundbild liegt */
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #ff6b6b;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }
        a {
            text-decoration: none;
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s;
        }
        a:hover {
            background-color: #d63c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! This page could not be found.</p>
        <a href="/">Back to Homepage</a>
    </div>
</body>
</html>
