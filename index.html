<html lang="de">

    <title>MexelRobi Website</title>

            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
            margin: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;

        }
        p {
            color: #666;
        }
        section {

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

<body>
    <nav>

    <section id="home">
        <h1>Willkommen auf meiner Website!</h1>

    </section>
    <section id="about">
        <h2>Über mich</h2>
        <p>Hier kannst du mehr über mich erfahren.</p>
    </section>
    <section id="contact">

</html>
