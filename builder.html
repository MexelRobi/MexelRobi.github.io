<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="https://mexelrobi.github.io/apple-touch-icon.png">
  <link rel="icon" href="https://mexelrobi.github.io/favicon.png">
  <title>Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>Create Your Own Product</h2>
  <textarea id="customDescription" placeholder="Describe your product..."></textarea>
  <button onclick="addCustomProduct()">Add to Store</button>

  <script>
    function encodeBase64Unicode(str) {
  return btoa(unescape(encodeURIComponent(str)));
}

function addCustomProduct() {
  const description = document.getElementById('customDescription').value;
  if (!description) {
    alert('Please enter a description');
    return;
  }

  const base64Description = encodeBase64Unicode(description);

  let bag;
  try {
    bag = JSON.parse(localStorage.getItem('bag')) || [];
  } catch (e) {
    bag = [];
  }

  const newId = bag.length > 0 ? Math.max(...bag.map(p => p.id)) + 1 : 1;

  const customProduct = {
    id: newId,
    name: "Erstellt mit Builder",
    description: `productcode: ${base64Description}`,
    price: 0,
    image: ""
  };

  bag.push(customProduct);
  localStorage.setItem('bag', JSON.stringify(bag));
  alert('Custom product added to bag!');
}

  </script>
</body>
</html>
