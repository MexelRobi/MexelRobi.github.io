<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Bag</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    header a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
    }
    header a:hover {
      background-color: #0056b3;
    }
    .bag-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .bag-item h2 {
      margin: 0;
      font-size: 1rem;
    }
    .bag-item .price {
      color: #333;
      font-weight: bold;
    }
    .bag-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .bag-item button:hover {
      background-color: #c82333;
    }
    #submitBag {
      background-color: #28a745;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 18px;
      border: none;
      cursor: pointer;
    }
    #submitBag:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Bag</h1>
    <a href="index.html">Back to Store</a>
  </header>
  <div id="bag-container"></div>
  <button id="submitBag">Submit Bag</button>

  <script>
    function loadBag() {
      const bagContainer = document.getElementById('bag-container');
      let bag = JSON.parse(localStorage.getItem('bag')) || [];

      bagContainer.innerHTML = ''; // Leere das Container-Element, bevor es neu geladen wird

      if (bag.length === 0) {
        bagContainer.innerHTML = '<p>Your bag is empty.</p>';
        return;
      }

      bag.forEach((item, index) => {
        const bagItem = document.createElement('div');
        bagItem.classList.add('bag-item');

        bagItem.innerHTML = `
          <h2>${item.name}</h2>
          <div class="price">$${item.price.toFixed(2)}</div>
          <button data-index="${index}">Remove</button>
        `;

        // Entfernen-Button
        const removeButton = bagItem.querySelector('button');
        removeButton.addEventListener('click', () => {
          // Entferne das Produkt an der richtigen Stelle im Array
          bag = bag.filter((_, i) => i !== index);
          localStorage.setItem('bag', JSON.stringify(bag)); // Speichere das aktualisierte Array
          loadBag(); // Aktualisiere die Ansicht
        });

        bagContainer.appendChild(bagItem);
      });
    }

    // Initiales Laden des Warenkorbs
    loadBag();

    // Wenn der Benutzer auf den Submit-Button klickt, erstellen wir die vorab ausgefüllte URL
    document.getElementById('submitBag').addEventListener('click', () => {
      let bag = JSON.parse(localStorage.getItem('bag')) || [];
      const bagData = JSON.stringify(bag); // Hier nehmen wir das gesamte Warenkorb-JSON

      // Vorab ausgefüllte URL mit den Warenkorb-Daten
      const formUrl = `https://docs.google.com/forms/d/e/1FAIpQLScQTaZ_doupwCAm9aRdlymxUniNq3QsfEgThwaex06SgpJtKg/viewform?usp=pp_url&entry.1779938526=${encodeURIComponent(bagData)}`;

      // Öffne das Google Form im neuen Tab als Popup
      const popup = window.open(formUrl, '_blank', 'width=800,height=600');

      // Stelle sicher, dass das Popup Fenster geladen ist und führe den Klick auf das gewünschte Element aus
      const checkPopupLoaded = setInterval(() => {
        if (popup && popup.document) {
          // Hier suchen wir nach dem Element mit der bestimmten Klasse (z.B. "freebirdFormviewerViewNavigationNext")
          const nextButton = popup.document.querySelector('.freebirdFormviewerViewNavigationNext');
          if (nextButton) {
            nextButton.click(); // Simuliere einen Klick auf den "Next"-Button
            clearInterval(checkPopupLoaded); // Stoppe die Überprüfung, nachdem der Klick einmal ausgeführt wurde
          }
        }
      }, 100); // Überprüfe alle 100ms, ob der Button verfügbar ist
    });
  </script>
</body>
</html>
