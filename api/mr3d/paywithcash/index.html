<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay with Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fileContent {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #loading {
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Pay with Cash</h1>

    <p id="loading">Loading file...</p>

    <div id="fileContent"></div>

    <script>
        const url = 'https://api.github.com/repos/MexelRobi/MexelRobi.github.io/contents/api/mr3d/paywithcash/data.txt';

        fetch(url, {
            headers: {
                'Accept': 'application/vnd.github.v3+json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.content) {
                // Base64 dekodieren
                const decodedContent = atob(data.content);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('fileContent').textContent = decodedContent;
            } else {
                document.getElementById('loading').textContent = 'No content available.';
            }
        })
        .catch(error => {
            document.getElementById('loading').textContent = 'API request error.';
        });
    </script>

</body>
</html>
