<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion API Query</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Notion API Query Result</h1>
    <div id="content">Daten werden geladen...</div>

    <script>
        const notionToken = 'YOUR_NOTION_API_TOKEN'; // Dein Notion API Token hier einfügen
        const databaseId = 'YOUR_DATABASE_ID'; // Deine Notion-Datenbank-ID hier einfügen

        // Funktion, um die Notion API zu kontaktieren
        async function fetchData() {
            const response = await fetch('https://api.notion.com/v1/databases/' + databaseId + '/query', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${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}`,
                    'Notion-Version': '2021-05-13', // oder die aktuellste Version
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    // Hier kannst du deine Query-Parameter definieren, um bestimmte Daten zu holen
                    filter: {
                        property: 'Status',
                        select: {
                            equals: 'Done'
                        }
                    }
                })
            });

            const data = await response.json();

            // Inhalte in HTML aktualisieren
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        // Alle 2 Sekunden eine Anfrage machen
        setInterval(fetchData, 2000); // 2000 ms = 2 Sekunden
    </script>
</body>
</html>
